<div>
  <p>Filtrer les villes</p>
  <app-city-filter></app-city-filter>
</div>

<app-city-table class="my-4" [cities]="(filteredList$ | async) ?? undefined" (onUpdateClicked)="addOrUpdate($event)" (onDeleteClicked)="onDeleteClicked($event)"></app-city-table>

<button mat-raised-button class="py-2" (click)="addOrUpdate(null)"><mat-icon>library_add</mat-icon> Ajouter une ville</button>
