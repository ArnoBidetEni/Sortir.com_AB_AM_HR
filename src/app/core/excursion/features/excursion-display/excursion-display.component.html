<p class="text-center text-xl">Afficher une sortie</p>
<ng-container *ngIf="excursion$ | async as excursion; else notFound">
  <app-excursion-data [excursion]="excursion"></app-excursion-data>
  <div class="flex flex-col items-center mt-6">
    <span class=" text-xl mb-4">Liste des participants inscrits</span>
    <table mat-table [dataSource]="excursion.participants" class="mat-elevation-z8">
      <ng-container matColumnDef="login">
        <th mat-header-cell *matHeaderCellDef> Identifiant </th>
        <td mat-cell *matCellDef="let element"> {{element.login}} </td>
      </ng-container>

      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef> Utilisateur </th>
        <td mat-cell *matCellDef="let element">{{element.firstName}} {{element.lastName}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['login', 'user']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['login', 'user'];"></tr>
    </table>
  </div>

</ng-container>

<ng-template #notFound></ng-template>
<button mat-stroked-button color="accent" class="mx-auto mt-4" [routerLink]="'/excursion/list'">Retour</button>
