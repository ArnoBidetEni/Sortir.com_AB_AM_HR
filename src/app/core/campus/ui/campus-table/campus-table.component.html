<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-full">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Ville </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="postCode">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element" class="w-20 p-0">
      <button mat-icon-button color="accent" (click)="onUpdateClicked.emit(element)" ><mat-icon>edit</mat-icon></button>
      <button mat-icon-button color="warn" (click)="onDeleteClicked.emit(element)" ><mat-icon>delete</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
